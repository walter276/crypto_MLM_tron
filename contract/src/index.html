<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MetaCoin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">MetaCoin Test</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div>The  MetaCoin contract has been deployed at:</div>
        <div><b id="contractAddress"></b></div>
      </div>
      <p></p>
      <div class="row">
        <div>Account A (<b id="accountA"></b>) has <span id="dev_old_a">0</span>  MetaCoin</div>
        <div>Account B (<b id="accountB"></b>) has <span id="dev_old_b">0</span>  MetaCoin</div>
      </div>
      <p></p>
      <div class="row">
        <div>Transfer MetaCoins from A to B. Amount: <input id="dev_count" value="100"/> </div>
        <button id="commit">Transfer / Refresh</button>
        <p id="loading" style="display:none;padding-top:10px">Waiting to complete the transaction <img src="img/spinner.svg" style="width:20px"/></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tronweb.js"></script>
    <script src="js/metacoin-config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
